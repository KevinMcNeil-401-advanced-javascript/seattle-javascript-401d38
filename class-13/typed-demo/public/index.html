  <section id='section1'>

        <button type="submit" class="btn btn-dark">Sign In</button>

  <!-- This is our oath workflow  -->
  <script>

    // STEP 1 & 2 user says they want to use Oauth aaand they sign in using the Providers auth form
    let URL = "https://github.com/login/oauth/authorize"; // this will specific to the Auth service

    let options = {
      client_id: 'f40996fa2f0224f6db6e', // client Id from your oauth privder
      redirect_uri: 'http://localhost:3000/oauth', // make sure this matches the callback / redirect url that the Oauth app form asks for
      scope: 'read:user', // this could be different depending on the provider, something about what data you're asking should be present
      state: '401userconsent' // this is specific to github.
    }

    let QueryString = Object.keys(options).map(key => {
      return `${key}=${encodeURIComponent(options[key])}`;
    }).join("&");

    let authURL = `${URL}?${QueryString}`;
    console.log(authURL);

    let link = document.getElementById('oauth');
    link.setAttribute('href', authURL);
  </script>
